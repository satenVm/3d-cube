<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D cube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="perspect">
        <div class="cube">
            <div class="face start" >
                <div class="awesome">
                    <i class="fa fa-instagram"></i>
                    <i class="fa fa-facebook-square"></i>
                    <i class="fa fa-google"></i>
                    <!-- <img src="instagram-brands.svg" alt=""> -->
                </div>
            </div>
            <div class="face left">
                <div class="flex">
                    <img src="img1.jpg" alt="">
                    <img src="img2.jpg" alt="">
                    <img src="img3.jpg" alt="">

                </div>
            </div>
            <div class="face right">
                <div class="video">
                    <iframe width="480" height="315" src="https://www.youtube.com/embed/63d3-whkFY0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
            <div class="face end">
                <form action="#" class="form">
                    <h2>Form  exapmle</h2>
                    <div class="contact">
                        <input type="text" class="inp name" placeholder="name">
                        <input type="password" class="inp pass"  placeholder="password">
                        <input type="email" class="inp email" placeholder="email">
                        <input type="text" class="inp numb" placeholder="telephone">
                        <input type="checkbox" class="inp chekbox"><span class="top">Female</span> 
                        <input type="checkbox" class="inp chekbox bot"> <span class="bottom">Male</span> 
                    </div>
                    <input type="submit" class="inp sub" value="SUBMIT">
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
